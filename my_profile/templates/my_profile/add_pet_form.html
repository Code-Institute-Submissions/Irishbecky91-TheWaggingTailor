{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'my_profile/css/my_profile.css' %}">
{% endblock %}

{% block extra_title %}
- My Profile
{% endblock %}

{% block content %}
<div class="overlay"></div>

<div class="container mb-4 text-center">
    <div class="row">
        <div class="col">
            <h1 class="mt-5 mb-5 text-navy">
                <span class="icon">
                    <i class="fas fa-paw"></i>
                </span>
                Add a Pet
                <span class="icon">
                    <i class="fas fa-paw"></i>
                </span>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3 open-sans-text">
            <form method="POST" action="{% url 'add_pet' %}" class="form mb-3" enctype="multipart/form-data">
                {% csrf_token %}
                {{ add_pet_form | crispy }}
                <div class="text-right mt-4">
                    <a href="{% url 'profile' %}" class="btn btn-custom rounded-0 mb-5">
                        Cancel
                    </a>
                    <button class="btn btn-custom rounded-0 mb-5" type="submit">Add Pet</button>
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}
